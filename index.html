<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #calculator{
        /* margin:160px; */
        text-align: center;
        background: #000;
        height: 345px;
        border-radius: 20px;
        width: 299px;
        margin: auto;

    }
    button{
        width: 60px;
        height: 60px;
        border-radius: 15px;
        margin: 2px;
    }
    #pls{
        /* width: 150px; */
    }
    #eql{
        width: 125px;
    }
    input{
        margin-bottom: 3px;
        margin-top:15px ;
        width: 260px;
        height: 30px;
        border-radius: 15px;
        border: 2px solid black;
    }
</style>
<body>
    <div id="calculator">
        <input type="text"><br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>C</button><br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="pls">+</button><br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button><br>
        <button>.</button>
        <button id="zero">0</button>
        <button id="eql">=</button>
    </div>
</body>
